---
layout: default
title: Weblog
---

{% for post in site.posts %}
  {% if post.categories contains 'blog' %}
  <article class="site-content">
    <header>
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title | smart }}</a></h2>
      <p class="post-date"><time pubdate datetime="{{ post.date }}">{{ post.date | date: "%B %d, %Y" }}</time></p>
    </header>
    <p class="post-teaser">
      {{ post.content | strip_html | truncatewords: 100 }}
    </p>
  </article>
  {% endif %}
{% endfor %}
