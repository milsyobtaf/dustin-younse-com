{% include header.html %}

  <article class="site-content">
    <header>
      <h2><a href="{{ post.url }}">{{ post.title | smart }}</a></h2>
      <p class="post-date"><time pubdate datetime="{{ post.date }}">{{ post.date | date: "%B %d %Y" }}</time></p>
    </header>
      {{ content }}
    <footer>
      <p class="post-category">{{ post.category | capitalize }}</p>
    </footer>
  </article>
